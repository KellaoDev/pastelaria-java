<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divina Pastelaria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="header">
                    <img src="./imagens/logotipo.png">
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/user/login}">
                        <div class="form-group">
                            <label for="name">CPF</label>
                            <input type="text" class="form-control" id="name" name="username"
                                   placeholder="Informe seu CPF" required="required" th:maxlength="14"
                                   oninput="formatarCPF(this)">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Digite sua senha" name="password" required="required">
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/js/index.js"></script>
</body>

</html>
