<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/usuarios/listarFuncionarios.css">
    <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h1>Funcionários</h1>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered table-hover table-responsive">
                        <thead>
                        <tr>
                            <th>Nº Funcionário</th>
                            <th>Usuário</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td><span th:text="${usuario.getId()}"></span></td>
                            <td><span th:text="${usuario.getNome()}"></span></td>
                            <td><span th:text="${usuario.getCpf()}"></span></td>
                            <td><span th:text="${usuario.getTelefone()}"></span></td>
                            <td><a class="btn btn-warning btn-block" th:href="'/usuarios/editar/' + ${usuario.getId()}"><img
                                    src="https://img.icons8.com/fluency-systems-regular/48/edit--v1.png"
                                    alt="edit--v1"/></a></td>
                            <td><a class="btn btn-danger btn-block" th:href="'/usuarios/excluir/' + ${usuario.getId()}"><img
                                    src="https://img.icons8.com/fluency-systems-regular/48/delete--v1.png"
                                    alt="delete--v1"/></a></td>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <a th:href="@{/menu}" class="btn btn-warning btn-lg">Voltar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
