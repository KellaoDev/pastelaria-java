<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/caixa/caixa.css">
    <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-7 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h1>Caixa</h1>
                </div>
                <div class="card-body">
                    <h3>Quantidade de Pastéis Vendidos: [[${qtdPasteis}]]</h3>
                    <h3>Valor Total dos Pastéis Vendidos: R$ [[${valorTotal}]]</h3>
                    <div>
                        <label>Despesas Totais:</label>
                        <input type="number" id="gastos">
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: space-evenly">
                        <button id="calcular" class="btn btn-warning">Calcular</button>
                        <h2 id="valorLiquido">Lucro: </h2>
                    </div>
                </div>
                <a th:href="@{/menu}" class="btn btn-warning">Voltar</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    let valorTotal = [[${valorTotal}]];

    $('#calcular').click(() => {
        let despesas = Number($('#gastos').val());

        let valorLiquido = valorTotal - despesas;

        $('#valorLiquido').html('Lucro: ' + valorLiquido);
    });
</script>
</body>

</html>
